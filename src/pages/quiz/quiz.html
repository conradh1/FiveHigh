<ion-header>

  <ion-navbar>
    <ion-title>FiveHigh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>Category: {{ category }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Title: {{ FiveHighQuestion.title }}</ion-col>
    </ion-row>
    <ion-row [dragula]='"my-bag"' [dragulaModel]="answers">
      <ion-col col-2>
        <button ion-item detail-none>
         999
        </button>
      </ion-col>
    </ion-row>
    <ion-row [dragula]='"my-bag"' [dragulaModel]="questions">
      <ion-col col-2>
        <button ion-item detail-none>
        Wayne
        </button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
