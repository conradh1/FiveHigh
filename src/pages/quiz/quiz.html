<ion-header>

  <ion-navbar>
    <ion-title>FiveHigh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="wrapper" *ngFor="let question of questions">
    <ion-row>
      <ion-col>Category: {{ category }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{ ques_no }}). {{ question.title }} </ion-col>
    </ion-row >
    <ion-row>
      <ion-col class="container" id='target_01' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_01 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='sources_0{{random[0]}} ' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ getSource(random[0],question) }}
          </button>
      </ion-col>
    </ion-row>
