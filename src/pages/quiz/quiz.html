<ion-header>

  <ion-navbar>
    <ion-title>FiveHigh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="wrapper" *ngFor="let question of questions">
    <ion-row>
      <ion-col>Category: {{ category }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{ ques_no }}). {{ question.title }} </ion-col>
    </ion-row >
    <ion-row>
      <ion-col class="container" id='target_1' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_1 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='sources_{{random[0]}} ' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ getSource(random[0],question) }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container" id='target_2' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_2 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='sources_{{random[1]}} ' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ getSource(random[1],question) }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container" id='target_3' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_3 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='sources_{{random[2]}}' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ getSource(random[2],question) }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container" id='target_4' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_4 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='sources_{{random[3]}}' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ getSource(random[3],question) }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container" id='target_5' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_5 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='sources_{{random[4]}}' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ getSource(random[4],question) }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button (click)="gotoMark(results,1)">Mark</button></ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
