<ion-header>

  <ion-navbar>
    <ion-title>FiveHigh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="wrapper" *ngFor="let question of questions">
    <ion-row>
      <ion-col col-6>Category: {{ category }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{ ques_no }}). {{ quizQuestion.title }} </ion-col>
    </ion-row >
    <ion-row>
      <ion-col col-2  class="container" id='target_01' [dragula]='"quiz-bag"'>
        <button ion-item detail-none >
          {{ question.target_01 }}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2  class="container" id='target_02' [dragula]='"quiz-bag"'>
        <button ion-item detail-none >
          {{ question.target_02 }}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Place with the answer above</ion-col>
    </ion-row >
    <ion-row>
      <ion-col col-2 class="container" id='source_01' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ question.source_01 }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2 class="container" id='source_02' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ question.source_02 }}
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
   <ion-list *ngFor="let question of questions">
    {{ question.title }}
  </ion-list>
</ion-content>
