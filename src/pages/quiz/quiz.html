<ion-header>

  <ion-navbar>
    <ion-title>FiveHigh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="wrapper">
    <ion-row>
      <ion-col col-6>Category: {{ category }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Title: {{ quizQuestion.title }}</ion-col>
    </ion-row >
    <ion-row>
      <ion-col col-2 class="container">
        <ion-list id='no-drop' [dragula]='"quiz-bag"' [dragulaModel]="answers">
          {{ quizQuestion.answer_01 }}
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>Place with the answer above</ion-col>
    </ion-row >
    <ion-row>
      <ion-col col-2 class="container">
        <ion-list  [dragula]='"quiz-bag"' [dragulaModel]="questions">
          <button ion-item detail-none>
            {{ quizQuestion.question_01 }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-list *ngFor="let question of questions">
       {{ question.title }}
     </ion-list>
  </ion-grid>
</ion-content>
