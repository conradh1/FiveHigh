<ion-header>

  <ion-navbar>
    <ion-title>FiveHigh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="wrapper" *ngFor="let question of questions">
    <ion-row>
      <ion-col>Category: {{ category }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{ ques_no }}). {{ question.title }} </ion-col>
    </ion-row >
    <ion-row>
      <ion-col class="container" id='target_01' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_01 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='source_01' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ question.source_01 }}
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container" id='target_02' [dragula]='"quiz-bag"'>
        <h4>
          {{ question.target_02 }}
        </h4>
      </ion-col>
      <ion-col class="container" id='source_02' [dragula]='"quiz-bag"'>
          <button ion-item detail-none >
            {{ question.source_02 }}
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
